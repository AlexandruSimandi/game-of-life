<!DOCTYPE html>
<html>
<head>
	<title>Game of life</title>
	<script type="text/javascript" src="/js/index.js"></script>
	<script type="text/javascript" src="/js/game.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/index.css"/>
</head>
<body>
    <div id="maincontainer">
        <div id="info">
            <h1>Enter value and press start to generate world</h1>
            <h1 id="started">Press Enter to start game</h1>
            <h1 id="status">Game is paused</h1>
            <button type="button" id="Restart" class="button"><span>Start</span></button>
            <input type="text" id="dimension" value="120">
            <h1>Patterns</h1>
            <button type="button" id="Walker" class="button"><span>Walker</span></button>
            <button type="button" id="Acorn" class="button" ><span>Acorn</span></button>
            <button type="button" id="Engine" class="button"><span>Engine</span></button>
            <button type="button" id="Gun" class="button"><span>Gun</span></button>
            <h2 id="generations"></h2>
        </div>
        <canvas width='655px' height='655px' id="main"></canvas>
    </div>
</body>
</html>
