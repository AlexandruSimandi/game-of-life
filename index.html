<!DOCTYPE html>
<html>
<head>
	<title>Game of life</title>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/game.js"></script>
</head>
<body>
    	<div class="row">
    		<div class="col l7">
				<canvas width='1200px' height="1200px" id="main"></canvas>
    		</div>
    		<div class="col l5">
				<h5>Enter grid size and press generate new world</h5>
				<h5 id="started">Press Enter to start game</h5>
				<h5 id="status">Game is paused</h5>
				<div class="input-field col s6 tooltipped" data-position="top" data-delay="50" data-tooltip="Try changing world size for different results (try no more than 10000)">
          			<input id="dimension" placeholder="Enter a number for grid size" id="first_name" type="text" value="120">
          			<label for="grid_size">Grid size</label>
       			</div>
                <div class="clearfix"></div>
                <p class="range-field col s6">
                    <label for="game_speed">Game speed</label>
                    <input type="range" id="game-speed" min="0" max="1000" value="900" />
                </p>
       			<div class="clearfix"></div>
				<button type="button" id="Restart" class="btn">Generate new world</button>
				<button type="button" id="pause" class="btn">Start</button>
				<h5>Place patterns in the center</h5>
				<button type="button" id="Walker" class="btn">Walker</button>
				<button type="button" id="Acorn" class="btn" >Acorn</button>
				<button type="button" id="Engine" class="btn">Engine</button>
				<button type="button" id="Gun" class="btn">Gun</button>
    		</div>
    	</div>
</body>
</html>
